<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastrar-cliente.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro_cliete.html">Cadastrar</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Listar Clientes</a>
          </li>
        </ul>
      </div>
    </nav>

    <p class="cadastrar_cliente">Cadastrar Cliente</p>
    <form class="form-cadaster">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Nome</label>
          <input type="text" class="form-control" id="campoNome" placeholder="Nome" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Sobrenome</label>
          <input type="text" class="form-control" id="campoSobreNome" placeholder="Sobrenome" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">C.P.F</label>
          <input type="text" class="form-control" id="campoCpf" placeholder="CPF" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Tel.</label>
          <input type="text" class="form-control" id="campoTelefone" placeholder="Telefone" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">E-mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control" id="campoEmail" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">CEP</label>
          <input type="text" class="form-control" id="campoCEP" placeholder="CEP" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Logradouro</label>
          <input type="text" class="form-control" id="campoLogradouro" placeholder="Logradouro" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Número</label>
          <input type="text" class="form-control" id="campoNumero" placeholder="Numero" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Bairro</label>
          <input type="text" class="form-control" id="campoBairro" placeholder="Bairro" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Cidade</label>
          <input type="text" class="form-control" id="campoCidade" placeholder="Cidade" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Estado</label>
          <input type="text" class="form-control" id="campoEstado" placeholder="Estado" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" id="salvarCliente">Enviar</button>
    </form>

    <!-- Modal para informar que o cliente foi cadastrado --> 
    <div class="modal" tabindex="-1" role="dialog" id="modalId">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="textoResposta"></p>
          </div>
        </div>
      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="../js/cadastrar-cliente.js"></script>
      <script src="../js/endereco.js"></script>
  </body>
</html>
